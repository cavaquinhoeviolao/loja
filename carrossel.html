<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carrossel de Estampas</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    .carousel {
      display: flex;
      animation: slide 60s linear infinite;
      height: 100vh;
    }
    .carousel img {
      height: 100%;
      margin-right: 20px;
      border-radius: 12px;
    }
    @keyframes slide {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <!-- Primeiro conjunto de imagens -->
    <img src="https://raw.githubusercontent.com/cavaquinhoeviolao/loja/main/estampa01.png" alt="Estampa 01">
